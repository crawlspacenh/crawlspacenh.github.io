baseURL = 'https://crawlspacenh.github.io/'
languageCode = 'en-us'
title = 'Crawlspace - The Band'
theme = "hugo-split-theme"
# disableKinds = ["section", "taxonomy", "RSS", "sitemap"]
# disableHugoGeneratorInject = true

# Local preview mode
relativeURLs = true
uglyURLs = true

# Copyright
copyright = "&copy;2024 Crawlspace NH"

[services]
  [services.googleAnalytics]
    # Enter your tracking code to enable Google Analytics
    ID = ""

[params]

  # Metadata for search engines and social sharing
  author = "Crawlspace NH"
  description = "Crawlspace is one of New Hampshire's premier jam bands."
  shareImage = "images/social.jpg"
  twitterHandle = "crawlspacenh"

  # Favicon
  favicon = "favicon.ico"

  # Section - Visual
  # [params.visual]
  #
  #   # Image
  #   [params.visual.image]
  #     enable = true
  #     file = "images/background.jpg"
  #     position = "center center"
  #
  #   # Video
  #   [params.visual.video]
  #     enable = false
  #     mute = true
  #     file = "videos/background.mp4"
  #     # youtubeId = "dk9uNWPP7EA"

  # Links
  #
  # Links List #1
  [[params.links]]
    [params.links.list1]
      heading = "Connect"

      [[params.links.list1.link]]
        text = "Blog"
        url = "#"
        new_tab = true # new tab

      [[params.links.list1.link]]
        text = "Email"
        url = "#"
        new_tab = false # Default, open at same tab

      [[params.links.list1.link]]
        text = "Newsletter"
        url = "#"

  # Links List #2
  [[params.links]]
    [params.links.list2]
      heading = "Social"

      [[params.links.list2.link]]
        text = "Twitter"
        url = "#"

      [[params.links.list2.link]]
        text = "Instagram"
        url = "#"

      [[params.links.list2.link]]
        text = "Facebook"
        url = "#"

  # Links List #3
  [[params.links]]
    [params.links.list3]
      heading = "Network"

      [[params.links.list3.link]]
        text = "Link One"
        url = "#"

      [[params.links.list3.link]]
        text = "Link Two"
        url = "#"

      [[params.links.list3.link]]
        text = "Link Three"
        url = "#"

